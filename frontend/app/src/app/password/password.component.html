<h2>Promena lozinke</h2>


<form>
Unesite staru lozinku:<input type="password" name="oldPassword" [(ngModel)]='oldPassword' [required]='true'><br>
Unesite novu lozinku:<input type="password" name="newPassword" [(ngModel)]='newPassword' [required]='true'><br>
Potvrdite novu lozinku: <input type="password" name="potvrda" [(ngModel)]='potvrda' [required]='true'><br>

<button (click)='change()'>Potvrda</button>
</form>

<div class='error'>
    {{poruka}}
</div>
